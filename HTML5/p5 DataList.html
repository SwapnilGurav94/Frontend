<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>DataList</h3>
    <form action="">
        <label for="">City Names</label>
        <input type="text" name="city" list="cityNames">
        <br><br>
        <label for="">Mobile</label>
        <input type="text" name="mobile" list="phone">
        <br><br>
        <input type="submit" value="create">
    </form>

    <datalist id="cityNames">
        <option value="bengaluru"></option>
        <option value="Mysuru"></option>
        <option value="Tumkur"></option>
        <option value="Mangalore"></option>
        <option value="Belagavi"></option>
    </datalist>

    <datalist id="phone">
        <option value="9998887776"></option>
        <option value="8887776665"></option>
        <option value="7776665554"></option>
        <option value="6665554443"></option>
        <option value="5554443332"></option>
    </datalist>
</body>
</html>
