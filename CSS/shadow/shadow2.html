<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 20px;
            text-align: center;
        }

        .container p {
            font-size: 4em;;
        }

        .b1 {
            color:#222;
            text-shadow: 5px 0px 4px rgba(052, 10, 12, 0.8);
        }

        .b2 {
            color:#222;
            text-shadow: 5px 0px 4px rgba(10, 10, 12, 0.8);
        }
    </style>
</head>
<body>
    <h3>Text shadow</h3>

    <div class="container">
        <p class="b1">First Line</p>
        <p class="b2">Second Line</p>
        <p class="b3">Third Line</p>
        <p class="b4">Fourth Line</p>
    </div>
</body>
</html>
