<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            padding: 30px;
            background-color: teal;
            color:#fff;
            transition: all 5s;
        }

        .blk:hover {
            transform: translate3d(500px,200px,300px);
            -webkit-transform: translate3d(500px,200px,300px);
            -moz-transform: translate3d(500px, 200px, 300px);
            -o-transform: translate3d(500px, 200px, 300px);
        }
    </style>
</head>
<body>
    <h3>translate3d()</h3>

    <div class="blk">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum vero accusantium provident non hic praesentium, nobis, dicta sunt quam, temporibus eaque qui suscipit reiciendis fuga quo dignissimos rerum rem nemo!
    </div>
</body>
</html>
