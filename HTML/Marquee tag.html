<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> marquee tag Moving text</h3>
    <marquee behaviour=""direction="up">This is text</marquee>
    <marquee behaviour=""direction="left">This is text</marquee>
    <marquee behaviour="scroll"direction="right">This is scroll text</marquee>
    <marquee behaviour="slide"direction="right">This is slide </marquee>
    <marquee behaviour="alternate"direction="right">This is alternate</marquee>
</body>
</html>
