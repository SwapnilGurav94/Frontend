<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            width:100%; /*$, vh, vu ()*/
            height:100vh;  /*viewpoet height*/
            background-image: url('https://picsum.photos/300/300'); /* background-image: url('/image.jpg')*/
            background-repeat: no-repeat; /*no-repeat, repeat, repeat-x, repeat-y*/
            background-position: center; /*top, center, bottom (top right)*/
            background-size: auto; /*auto, cover, contain*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to CSS</h3>
    </div>
</body>
</html>
