<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border: 1px black solid;
            border-collapse: collapse;
            text-align:center;
        }
        td,th {
            padding:20px;
        }
        th {
            background-color:beige;
            color:black;
        }

</head>
<body>

        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Swapnil</td>
                <td>Gurav</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Vishnu</td>
                <td>Rao</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>150</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
