<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Student Registration Form</h3>

    <form action="" method="post" enctype="multipart/form-data">
        <label for="">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Full Name">

        <br><br>

        <label for="">Father's Name</label>
        <input type="text" name="fathername" id="fathername">

        <br><br>

        <label for="">Mother's Name</label>
        <input type="text" name="mothername" id="mothername">

        <br><br>

        <label for="">Phone Number</label>
        <input type="number" name="phone" id="phone" placeholder="017xxxxxxxxx">

        <br><br>

        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="sample@example.com">

        <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="" value="male">Male
        <input type="radio" name="gender" id="" value="female">Female
        <input type="radio" name="gender" id="" value="other">Other

        <br><br>

        <label for="">Date Of birth</label>
        <input type="date" name="dob" id="dob">

        <br><br>

        <label for="address">Address</label>
        <textarea name="address" id="" cols="30" rows="5" required></textarea>

        <br><br>

        <label for="blood">Blood group</label>
        <select name="blood" id="">
            <option value="null">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="o+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <br><br>

        <label for="dept">Department</label>
        <input type="radio" name="dept" id="" value="cse" required> CSE
        <input type="radio" name="dept" id="" value="eee" required> EEE 
        <input type="radio" name="dept" id="" value="bba" required> BBA 

        <br><br>

        <label for="course">Course</label>
        <input type="checkbox" name="course" id="" value="cse" required> CSE
        <input type="checkbox" name="course" id="" value="eee" required> EEE 
        <input type="checkbox" name="course" id="" value="bba" required> BB




    </form>
</body>
</html>
