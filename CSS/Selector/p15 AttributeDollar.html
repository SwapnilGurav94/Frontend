<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li[class$="first"] {
            color:orange;
            font-weight:bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Element[attribute$="value"]</h1>            <!--targets the ending VALUE words-->
    <ul>
        <li class="first">HTML</li>
        <li>CSS</li>
        <li class="firstsub">Javascript</li>
        <li>Jquery</li>
        <li class="first_src">ReactJS</li>
        <li class="sub_first">Angular</li>
    </ul>
</body>
</html>
